services:
  - name: airflow-webserver
    type: web
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    autoDeploy: true
    envVars:
      - key: AIRFLOW__CORE__FERNET_KEY
        sync: false
      - key: AIRFLOW_ADMIN_USER
        sync: false
      - key: AIRFLOW_ADMIN_PASSWORD
        sync: false
      - key: AIRFLOW_COMMAND
        value: "airflow webserver --port $PORT"
      - key: AIRFLOW__CORE__EXECUTOR
        value: "CeleryExecutor"
      - key: AIRFLOW__CORE__SQL_ALCHEMY_CONN
        fromDatabase:
          name: airflow-db
          property: connectionString
      # Agregar REDIS_HOST y REDIS_PORT
      - key: REDIS_HOST
        fromService:
          name: airflow-redis
          type: pserv
          property: host
      - key: REDIS_PORT
        fromService:
          name: airflow-redis
          type: pserv
          property: port
      - key: REDIS_PASSWORD
        fromService:
          name: airflow-redis
          type: pserv
          property: password
      # Configurar BROKER_URL y RESULT_BACKEND
      - key: AIRFLOW__CELERY__BROKER_URL
        value: "redis://:$REDIS_PASSWORD@$(REDIS_HOST):$(REDIS_PORT)/0"
      - key: AIRFLOW__CELERY__RESULT_BACKEND
        value: "redis://:$REDIS_PASSWORD@$(REDIS_HOST):$(REDIS_PORT)/1"
      # Eliminar REDIS_URL si no es necesario
      # - key: REDIS_URL
      #   value: "redis://:$REDIS_PASSWORD@$(REDIS_HOST):$(REDIS_PORT)/0"

  - name: airflow-scheduler
    type: worker
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    autoDeploy: true
    envVars:
      - key: AIRFLOW__CORE__FERNET_KEY
        sync: false
      - key: AIRFLOW_COMMAND
        value: "airflow scheduler"
      - key: AIRFLOW__CORE__EXECUTOR
        value: "CeleryExecutor"
      - key: AIRFLOW__CORE__SQL_ALCHEMY_CONN
        fromDatabase:
          name: airflow-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          name: airflow-redis
          type: pserv
          property: host
      - key: REDIS_PORT
        fromService:
          name: airflow-redis
          type: pserv
          property: port
      - key: REDIS_PASSWORD
        fromService:
          name: airflow-redis
          type: pserv
          property: password
      # Configurar BROKER_URL y RESULT_BACKEND
      - key: AIRFLOW__CELERY__BROKER_URL
        value: "redis://:$REDIS_PASSWORD@$(REDIS_HOST):$(REDIS_PORT)/0"
      - key: AIRFLOW__CELERY__RESULT_BACKEND
        value: "redis://:$REDIS_PASSWORD@$(REDIS_HOST):$(REDIS_PORT)/1"

  - name: airflow-worker
    type: worker
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    autoDeploy: true
    envVars:
      - key: AIRFLOW__CORE__FERNET_KEY
        sync: false
      - key: AIRFLOW_COMMAND
        value: "airflow celery worker"
      - key: AIRFLOW__CORE__EXECUTOR
        value: "CeleryExecutor"
      - key: AIRFLOW__CORE__SQL_ALCHEMY_CONN
        fromDatabase:
          name: airflow-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          name: airflow-redis
          type: pserv
          property: host
      - key: REDIS_PORT
        fromService:
          name: airflow-redis
          type: pserv
          property: port
      - key: REDIS_PASSWORD
        fromService:
          name: airflow-redis
          type: pserv
          property: password
      # Configurar BROKER_URL y RESULT_BACKEND
      - key: AIRFLOW__CELERY__BROKER_URL
        value: "redis://:$REDIS_PASSWORD@$(REDIS_HOST):$(REDIS_PORT)/0"
      - key: AIRFLOW__CELERY__RESULT_BACKEND
        value: "redis://:$REDIS_PASSWORD@$(REDIS_HOST):$(REDIS_PORT)/1"

  - name: airflow-redis
    type: pserv
    plan: starter
    env: docker
    dockerfilePath: ./redis/Dockerfile
    buildContextPath: ./redis
    envVars:
      - key: REDIS_PASSWORD
        sync: false
    # Asegúrate de que Redis use la contraseña establecida
    dockerCommand: ["redis-server", "/usr/local/etc/redis/redis.conf", "--requirepass", "$REDIS_PASSWORD"]

databases:
  - name: airflow-db
    plan: standard